<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lean Six Sigma Training - Tecniseguros</title>
    <style>
        body { 
            font-family: sans-serif; 
            display: flex; 
            flex-direction: column;
            align-items: center; 
            /* justify-content: center; -- Temporarily commented, can make top logos less visible if page is short */
            padding-top: 20px; /* Added padding so content isn't at the very top */
            min-height: 100vh; 
            margin: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        h1 {
            color: #005792; /* Example Tecniseguros blue */
            margin-top: 20px; /* Added margin after logos */
        }
        .module-button, #startPresentationButton {
            background-color: #005792;
            color: white;
            border: none;
            padding: 12px 25px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            display: inline-block;
        }
        .module-button:hover, #startPresentationButton:hover {
            background-color: #003d66; /* Darker blue */
        }
        #module-list {
            list-style: none;
            padding: 0;
        }
        #module-list li {
            margin-bottom: 5px;
        }

        /* --- CORRECTED LOGO STYLES --- */
        .logo-container {
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            width: 100%; 
            max-width: 600px; 
            margin-bottom: 20px; /* Reduced margin a bit */
            padding: 0 20px; 
            box-sizing: border-box; 
        }

        /* General style for images within the logo container */
        .logo-container img {
            height: auto;   
            object-fit: contain; 
        }

        /* Specific styles for each logo using their IDs */
        #tecniseguros-logo {
            max-width: 45%; /* Allow it to take up to 45% of the container width */
            max-height: 60px; /* Constrain its height */
        }

        #university-logo {
            max-width: 45%; /* Allow it to take up to 45% of the container width */
            max-height: 50px; /* Made this smaller to try and balance with Tecniseguros */
                              /* You will need to fine-tune this value (50px) */
        }
        /* --- END OF LOGO STYLES --- */
    </style>
</head>
<body>
    <!-- New Logo Container -->
    <div class="logo-container">
        <img src="assets/images/logotecniseguros.png" alt="Tecniseguros Logo" id="tecniseguros-logo">
        <img src="assets/images/uvg.jpg" alt="University Logo" id="university-logo">
    </div>

    <h1>Lean Six Sigma Yellow Belt Training</h1>
    <!-- Removed duplicate H1 and "rest of your body content" comment -->
    <p>Welcome to the Tecniseguros course pack.</p>

    <button id="startPresentationButton">Start Full Presentation</button>

    <h2>Modules:</h2>
    <ul id="module-list">
        <!-- Module links will be dynamically added here by JavaScript -->
    </ul>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // --- For "Start Full Presentation" button ---
            const startButton = document.getElementById('startPresentationButton');
            if (startButton) {
                startButton.addEventListener('click', function() {
                    if (typeof startPresentationFromIndex === 'function') {
                        startPresentationFromIndex(0, 1); 
                    } else {
                        console.error('startPresentationFromIndex function is not defined in script.js');
                        alert('Error: Presentation script not loaded correctly.');
                    }
                });
            }

            // --- Dynamically create "Start Module X" buttons ---
            const moduleListUl = document.getElementById('module-list');
            if (moduleListUl && typeof presentationStructure !== 'undefined' && presentationStructure.length > 0) {
                presentationStructure.forEach((module, index) => {
                    const listItem = document.createElement('li');
                    const moduleButton = document.createElement('button');
                    moduleButton.classList.add('module-button');
                    moduleButton.textContent = `Start ${module.name || 'Module ' + (index + 1)}`;
                    moduleButton.onclick = () => {
                        if (typeof startPresentationFromIndex === 'function') {
                            startPresentationFromIndex(index, 1); 
                        } else {
                            console.error('startPresentationFromIndex function is not defined in script.js');
                            alert('Error: Presentation script not loaded correctly.');
                        }
                    };
                    listItem.appendChild(moduleButton);
                    moduleListUl.appendChild(listItem);
                });
            } else if (moduleListUl) {
                moduleListUl.innerHTML = '<li>Error: Presentation structure not defined or empty in script.js. Please check configuration.</li>';
                console.error("presentationStructure is not defined or empty in script.js");
            }
        });
    </script>

</body>
</html>
